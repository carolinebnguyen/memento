<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memento Login</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <a href="index.html">
          <img src="src/assets/logo-black.png" alt="Memento Logo" />
        </a>
      </div>
      <div class="form-container">
        <h1>Login</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              autocomplete="off"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button id="login-button" type="submit">Log in</button>
        </form>
        <button id="register-button" type="submit">Register</button>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <div class="copyright">Copyright Â© 2024 Memento</div>
        <div class="footer-links">
          <a href="src/pages/about.html">About</a>
          <a href="src/pages/terms.html">Terms</a>
          <a href="src/pages/privacy.html">Privacy</a>
          <a href="src/pages/contact.html">Contact</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="src/js/index.js"></script>
  </body>
</html>
