<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../../favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Memento</title>
    <link rel="stylesheet" type="text/css" href="../css/footer.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <button id="back-button">Back</button>
        <a href="../../index.html">
          <img id="logo" src="../assets/logo-black.png" alt="Memento Logo" />
        </a>
      </div>
      <section class="about-us">
        <h1>Contact Us</h1>
        <div class="form-container">
          <form id="contact-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" id="submit-button">Submit</button>
          </form>
        </div>
      </section>
      <section id="success-message" style="display: none">
        <p>
          Thank you! Your message has been sent. We will get back to you within
          5 business days.
        </p>
      </section>
    </div>
    <footer>
      <div class="footer-container">
        <div class="copyright">Copyright Â© 2024 Memento</div>
        <div class="footer-links">
          <a href="about.html">About</a>
          <a href="terms.html">Terms</a>
          <a href="privacy.html">Privacy</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="../js/footer.js"></script>
  </body>
</html>
